<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mywebsite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="star.css" />
    <link rel="stylesheet" href="ab.css" />
  </head>
  <body class="b">
    <div class="bodystar">
      <!-- Loading icon -->
      <div id="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container mx-auto">
        <div
          class="d-flex flex-column justify-content-center w-100 h-100"
        ></div>
        <div class="text-white mt-4 mb-3 p-4 rounded-4 divimg">
          <div>
            <!-- Nav pills -->
            <ul class="nav justify-content-center">
              
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  data-bs-toggle="pill"
                  href="#about me"
                  onclick="showMenu('about me')"
                  >About me</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  data-bs-toggle="pill"
                  href="#home"
                  onclick="showMenu('home')"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  data-bs-toggle="pill"
                  href="#skills"
                  onclick="showMenu('skills')"
                  >Skills</a
                >
              </li>
            </ul>
          </div>
          <div class="row" id="content">
            <!-- Content will be dynamically added here -->
            <div class="col-12 mt-5 mb-5">
              <h2 class="text-center">Welcome to my homepage!</h2>
              <p class="text-center">
                This is where you can learn more about me.
              </p>
            </div>
          </div>
        </div>
        <div class="p-1 rounded-4 bozorg divimg rounded-bottom-0">
          <!-- cards start-->
          <section class="wrapper m-3">
            <div class="row">
              <div>
                <p id="p1" class="d-flex justify-content-center my-5">
                  KEEP IN TOUCH
                </p>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-5 mb-4">
                <a class="linkss" href="https://discord.gg/BB8fEuK4uA">
                  <div
                    class="maincard backgroundmaincard1 rounded-5 card text-dark card-has-bg click-col custom-height2"
                  >
                    <div class="card-img-overlay d-flex flex-column">
                      <!-- Card content -->
                      <div class="card-body">
                        <h4 class="card-title mt-0">Discord</h4>
                      </div>
                      <div class="card-footer">
                        <div class="media">
                          <div class="media-body d-flex align-items-center">
                            <img
                              class="mr-2 rounded-circle"
                              src="img/discord.png"
                              alt=""
                            />
                            <h6 class="my-0 text-dark mx-1">EVIL_AM</h6>
                          </div>
                        </div>
                      </div>
                      <!-- ... -->
                    </div>
                  </div>
                </a>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-7 mb-4">
                <a href="https://github.com/Alimardani08">
                  <div
                    class="maincard backgroundmaincard2 rounded-5 card text-dark card-has-bg click-col custom-height2"
                  >
                    <div class="card-img-overlay d-flex flex-column">
                      <div class="card-body">
                        <h4 class="card-title mt-0">GitHub</h4>
                      </div>
                      <div class="card-footer">
                        <div class="media">
                          <div class="media-body d-flex align-items-center">
                            <img
                              class="mr-2 rounded-circle"
                              src="img/github-mark.png"
                              alt=""
                            />
                            <h6 class="my-0 text-dark mx-1">Alimardani08</h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div></a
                >
              </div>

              <div class="col-sm-12 col-md-6 col-lg-7 mb-4">
                <a href="https://x.com/EVIL_AMT">
                  <div
                    class="maincard backgroundmaincard2 rounded-5 card text-dark card-has-bg click-col custom-height3"
                  >
                    <div class="card-img-overlay d-flex flex-column">
                      <div class="card-body">
                        <h4 class="card-title mt-0">Twitter</h4>
                      </div>
                      <div class="card-footer">
                        <div class="media">
                          <div class="media-body d-flex align-items-center">
                            <img
                              class="mr-2 rounded-circle twitter-image"
                              src="img/twitter.png"
                              alt=""
                            />
                            <h6 class="my-0 text-dark mx-1">Alimardani08</h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-5 mb-4">
                <a
                  href="https://open.spotify.com/user/31eak6icl6ujnqp7e2xsmc7xtxrm?si=gOXrImo2QZmugp9fGoNgbg&utm_source=copy-link"
                  ><div
                    class="maincard backgroundmaincard1 rounded-5 card text-dark card-has-bg click-col custom-height3"
                  >
                    <div class="card-img-overlay d-flex flex-column">
                      <div class="card-body">
                        <h4 class="card-title mt-0">Spotify</h4>
                      </div>
                      <div class="card-footer">
                        <div class="media">
                          <div class="media-body d-flex align-items-center">
                            <img
                              class="mr-2 rounded-circle"
                              src="img/spotify.png"
                              alt=""
                            />
                            <h6 class="my-0 text-dark mx-1">EVIL_AM</h6>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div></a
                >
              </div>
            </div>
          </section>

          <!-- cards end -->
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("loading").style.display = "none";
        }, 1500);
      });
    </script>

    <script src="./home.js"></script>
  </body>
</html>
